<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUD TASK | NFT preview card component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="card">
        <div>
            <img id="EQU-img" src="./images/image-equilibrium.jpg" alt="EQU-img">
            <h2 id="heading">Equilibrium #3429</h2>
            <p>Our Equilibrium collection promotes <br> balance and calm.
            </p>
        
            </div>
            <div class="card-contents">
                <div class="price">
                <img id="ETH-img" src="./images/icon-ethereum.svg" alt="ETH-img">
                <p>0.041ETH</p>
            </div>
            <div class="time">
                <img id="CLK-img" src="./images/icon-clock.svg" alt="CLK-img">
                <p>3 days left</p>
            </div>
    
        </div>
        <hr />
        
        
        
        <div class="footer">
            <img id="OWNERNAME" src="./images/image-avatar.png" alt="AVA-img">
            <p> Creation of <span id="OWNER">Jules Wyvern</span></p>
        </div>
        </div>
    </section>
    
</body>
</html>
